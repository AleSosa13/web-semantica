<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Researcher List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .researcher {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .researcher h2 {
            margin-top: 0;
            font-size: 20px;
            color: #333;
        }
        .researcher p {
            margin-bottom: 0;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ field }}</h1>
        {% if researchers %}
            {% for researcher in researchers %}
                <div class="researcher">
                    <h2>{{ researcher.name }}:</h2>
                    <p>{{ researcher.description }}</p>
                </div>
            {% endfor %}
        {% else %}
            <p>No researchers found.</p>
        {% endif %}
    </div>
</body>
</html>
